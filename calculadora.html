<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calculadora</title>
<style>
    body {
        font-family: Arial, sans-serif;
    }
    .calculator {
        width: 200px;
        margin: 0 auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        background-color: #f9f9f9;
    }
    input[type="number"] {
        width: 100%;
        margin-bottom: 10px;
        padding: 5px;
        box-sizing: border-box;
    }
    input[type="submit"] {
        width: 100%;
        padding: 10px;
        box-sizing: border-box;
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 3px;
        cursor: pointer;
    }
</style>
</head>
<body>

<div class="calculator">
    <h2>Calculadora</h2>
    <form id="calculatorForm">
        <input type="number" id="num1" placeholder="Digite o primeiro número" required><br>
        <input type="number" id="num2" placeholder="Digite o segundo número" required><br>
        <input type="submit" id="add" value="Adição">
        <input type="submit" id="subtract" value="Subtração">
        <input type="submit" id="multiply" value="Multiplicação">
        <input type="submit" id="divide" value="Divisão">
    </form>
    <div id="result"></div>
</div>

<script>
    document.getElementById('calculatorForm').addEventListener('submit', function(event) {
        event.preventDefault();
        
        var num1 = parseFloat(document.getElementById('num1').value);
        var num2 = parseFloat(document.getElementById('num2').value);
        
        var result;
        
        if(event.submitter.id === 'add') {
            result = num1 + num2;
            document.getElementById('result').innerText = "Resultado da adição: " + result;
        } else if(event.submitter.id === 'subtract') {
            result = num1 - num2;
            document.getElementById('result').innerText = "Resultado da subtração: " + result;
        } else if(event.submitter.id === 'multiply') {
            result = num1 * num2;
            document.getElementById('result').innerText = "Resultado da multiplicação: " + result;
        } else if(event.submitter.id === 'divide') {
            if(num2 === 0) {
                document.getElementById('result').innerText = "Não é possível dividir por zero!";
            } else {
                result = num1 / num2;
                document.getElementById('result').innerText = "Resultado da divisão: " + result;
            }
        }
    });
</script>

</body>
</html>
